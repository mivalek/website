                            <tr></tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

                    <div class="label">chocolate</div>
                </div>

                    <div class="drink-picture"></div>

                    <table>
                        <thead>
                            <tr></tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div id="coffee-container" class="menu-container">

                    <div class="trapezoid"></div>
                    <div class="label">coffee</div>
                </div>
                <div class="header">
                    <div class="drink-picture"></div>
                    <div class="header-label">Coffee menu</div>
                </div>
                <div id="coffee-menu" class="menu" ss-container>
                    <table>
                        <thead>
                            <tr></tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div id="errorBox">blah</div>
        </div>
        <div id="left-panel">
            <div id="info-container">
                <div id="info">
                    <div id="character-container">
                        <div id="character" class="hidden">
                            <div id="drink"></div>
                        </div>
                    </div>
                </div>
                <div id="next-instruction">Yes</div>
                <div id="start">Start</div>
                <div id="order">
                    <div id="order-icon"></div>
                    <div id="order-text">sample text</div>
                </div>
            </div>
            <div id="code-block-container">
                <div class="blocks"></div>
            </div>
        </div>
    </div>
    <div id="bottom-panel" style="visibility:hidden;">
        <div class="ctrl">
            <div id="back">
                <div class="arrow left"></div>
            </div>
        </div>
        <div id="console">
            <div id="console-manual">
                <div id="content-manual" contenteditable=""></div>
                <div id="block-icon" class="icon">%>%</div>
            </div>
            <div id="console-1" class="r-code-container">
                <div id="data-template">
                    <span>data</span>
                    <span class="pipe">%>%</span></div>
                <div id="filter-template">filter(
                    <span id="condition">condition</span>
                    )<span class="pipe">%>%</span>
                </div>
                <div id="select-template">select(
                    <span>column</span>
                    )</div>
            </div>
            <div id="console-2" class="r-code-container runnable">
            </div>
            <div id="console-3" class="r-code-container shows-code">
                <div>
                    <span id="data">chocolate</span>
                    <span class="pipe">%>%</span></div>
                <div id="filter">filter(
                    <div class="filter-condition"><span class="filter-var">milk</span>== "<span
                            class="filter-value"></span>"
                    </div>
                    <div class="filter-condition">&<span class="filter-var">syrup</span>== "<span
                            class="filter-value"></span>"
                    </div>
                    <div class="filter-condition">&<span class="filter-var">topping</span>== "<span
                            class="filter-value"></span>"
                    </div>
                    )<span class="pipe">%>%</span>
                </div>
                <div id="select">select(
                    <span id="s1"></span>
                    )</div>
            </div>
        </div>
        <div class="ctrl">
            <div id="next">
                <div class="arrow right"></div>
            </div>
        </div>
    </div>
